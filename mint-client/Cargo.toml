[package]
name = "mint-client"
version = "0.1.0"
authors = ["elsirion <elsirion@protonmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
base64 = "0.13.0"
bincode = "1.3.1"
bitcoin = "0.27.0"
bitcoin_hashes = "0.10"
futures = "0.3"
hex = "0.4.3"
lightning-invoice = "0.10"
miniscript = "6.0.0"
minimint = { path = "../minimint" }
minimint-api = { path = "../minimint-api" }
rand = "0.6.5"
reqwest = { version = "0.11", features = [ "json" ], default-features = false }
secp256k1-zkp = { git = "https://github.com/elsirion/rust-secp256k1-zkp", branch = "minimint", features = [ "serde", "bitcoin_hashes" ] }
serde = { version = "1", features = [ "derive" ] }
sha3 = "0.9.1"
sled = "0.34"
structopt = "0.3"
tbs = { path = "../crypto/tbs" }
thiserror = "1"
tokio = { version = "1", features = ["full"] }
tracing ="0.1"
tracing-subscriber = { version = "0.3", features = [ "env-filter" ] }
